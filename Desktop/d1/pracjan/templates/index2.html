<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text Analyser, Enter your text below</h1>
<form action="/analyze" method="get">
    <br>
    <textarea name="text" style="width: 100%; height: 300px;"> </textarea>
    <input type="checkbox"name="removepunc">Remove Punctuations<br>
    <input type="checkbox"name="capitalize">Capitalize Word<br>
    <input type="checkbox"name="newlineremover">New Line Remover<br>
    <input type="checkbox"name="exspaceremover">Extra Space Remover<br>
    <input type="checkbox"name="charcount">Character Counter<br>

    <button type="submit">Analyse Text</button>
</form>

</body>
</html>
