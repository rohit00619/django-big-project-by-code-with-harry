    <h1>Hello, world!</h1>

  <div class="container-fluid">
    <form action="/analyze" method="post">{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Data Here</label>
  <textarea class="form-control"name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
</div>
<div class="form-check form-switch">
  <input class="form-check-input"name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input"name="capitalize" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize the Letters</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input"name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Remove the New Lines</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input"name="exspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra Spaces</label>
</div>
  <button type="submit" class="btn btn-dark" >Analyze</button>
    </form>
  </div>



    <!-- Optional JavaScript; choose one of the two! -->
